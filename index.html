<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="clock">

    <div class="brand">PRODIGY</div>
    <div class="slogn">INFO-TECH</div>
    <div class="frame"></div>
    <div class="display">
      <div class="hrs">0</div>
      <div class="hrs">0</div>
      <div class="colon">:</div>
      <div class="min">0</div>
      <div class="min">0</div>
      <div class="colon">:</div>
      <div class="sec">0</div>
      <div class="sec">0</div>
      <div class="colon">:</div>
      <div class="ms">0</div>
      <div class="ms">0</div>
      <div class="lap-container">
        <h2>Lap Times</h2>
        <ul class="lap-list"></ul>
      </div>
    </div>
    <div class="buttons">
      <div class="group"> 
        <button class="start btn">Start</button>
        <button class="stop btn">Stop</button>
        <button class="reset btn">Reset</button>
        <button class="lap btn">Lap</button>
      </div>
      <p>Stop&nbsp;<span>Watch </span></p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
